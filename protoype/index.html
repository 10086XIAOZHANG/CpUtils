<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProtoType</title>
</head>
<body>
<script type="text/javascript">
    function M(name){
        this.name=name;
    }
    var newM= function(func){
        var objM=Object.create(func.prototype)
        var obj =  func.call(objM)
        if(typeof obj === "object"){
            return obj;
        } else {
           return objM;
        }
    }
    var m = newM(M);
</script>
</body>
</html>
